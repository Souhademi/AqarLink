<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            background-color: #D2B48C;
        }
        
        button {
            padding: 5px 10px;
            background: #D2B48C;
            color: #fff;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            height: 70px;
        }
        
        button:hover {
            background: #B99976;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
